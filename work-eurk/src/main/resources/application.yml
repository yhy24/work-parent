server:
  port: 8761
  servlet:
    context-path: /eurk

eureka:
  instance:
    hostname: eureka-server  #eureka实例的主机名
  client:
    register-with-eureka: false #不注册本身到Eureka注册中心
    fetch-registry: false #不从Eureka注册中心获取服务的注册信息
    service-url:
      defaultZone: http://localhost:8761/eureka/





task.corePoolSize: 5
task.maxPoolSize: 5
task.queueCapacity: 99999